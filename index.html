<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess That Pokemon!</title>
    <link rel="stylesheet" href="assests/css/reset.css">
    <link rel="stylesheet" href="assests/css/bootstrap.css">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <header class="text-center"><img src="assests/images/wordguess3.png" alt="headertilte"></header>
    <div class="container">
        <div class="row"><img class="mx-auto img-responsive" src="assests/images/presskey.png" alt="presskey">
        </div>
        <div class="row"><img class="mx-auto img-responsive" id="startimg" src="assests/images/pokemon bg.png"
                alt="firstimg">
        </div>
        <div class="row text-center">
            <h3 class="mx-auto" id="currentword">
                _ _ _ _ _
            </h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center"><img class="mx-auto img-responsive" src="assests/images/remaining2.png"
                    alt="remaining">
                <p id="guessesremaining">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center"><img class="mx-auto img-responsive" src="assests/images/wins2.png" alt="wins">
                <p id="winstrack">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center"><img class="mx-auto img-responsive" src="assests/images/losses.png"
                    alt="losses">
                <p id="lossestrack">0</p>
            </div>

        </div>
        <div class="row">
            <div class="col text-center"><img class="mx-auto img-responsive" src="assests/images/guessedwrong.png"
                    alt="wrong">
                <p id="guessedletters"></p>
            </div>
        </div>
    </div>
    <div>
        <audio id="charizard">
            <source src="assests/images/audio/charizard.mp3" type="audio/mp3">
        </audio>
        <audio id="snorlax">
            <source src="assests/images/audio/snorlax.mp3" type="audio/mp3">
        </audio>
        <audio id="pikachu">
            <source src="assests/images/audio/pikachu.mp3" type="audio/mp3">
        </audio>
        <audio id="ponyta">
            <source src="assests/images/audio/ponyta.mp3" type="audio/mp3">
        </audio>
        <audio id="machoke">
            <source src="assests/images/audio/machoke.mp3" type="audio/mp3">
        </audio>
        <audio id="meowth">
            <source src="assests/images/audio/meowth.mp3" type="audio/mp3">
        </audio>
        <audio id="psyduck">
            <source src="assests/images/audio/psyduck.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="assests/javascript/game.js"></script>
</body>

</html>
